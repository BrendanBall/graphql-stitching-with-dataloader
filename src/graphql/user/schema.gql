type Query {
    users: [User!]!
    userById(id: ID!): User
    usersByIds(ids: [ID!]!): [User!]!
}

type Mutation {
    createUser(input: UserInput!): User
    updateUser(id: ID!, input: UserInput!): User
}

type User {
    id: ID!
    username: String
    name: String
}

input UserInput {
    username: String
    name: String
}
