type Query {
    tags: [Tag!]!
    tagById(id: ID!): Tag
    tagsByIds(ids: [ID!]!): [Tag!]!
}

type Mutation {
    createTag(input: TagInput!): Tag
    updateTag(id: ID!, input: TagInput!): Tag
}

type Tag {
    id: ID!
    name: String!
    description: String
}

input TagInput {
    id: ID
    name: String
    description: String
}
